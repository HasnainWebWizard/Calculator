<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="calculator.png">
    <title>Calculator</title>
    
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(270deg, #3b3b3b, #000000);
    }

    .container {
        border: 2px solid black;
        height: 400px;
        padding: 20px 20px 20px 20px;
        border: none;
        border-radius: 10px;
        box-shadow: 10px 10px 30px rgba(255, 255, 255, 0.3);
        display: flex;
        flex-direction: column;
    }

    .btns {
        width: 50px;
        height: 50px;
        margin: 10px;
        border-radius: 50%;
        border: none;
        box-shadow: 2px 2px 10px rgba(194, 194, 194, 0.425);
        background: transparent;
        color: white;
        font-size: larger;
        cursor: pointer;
    }

    .btns:hover {
        background-color: rgba(194, 194, 194, 0.425);
        box-shadow: none;
    }

    #inputbox {
        width: 275px;
        height: 100px;
        margin: 10px;
        text-align: right;
        font-size: 30px;
        background: transparent;
        border: none;
        color: white;
        /* box-shadow: 5px 5px 10px rgba(255, 255, 255, 0.3); */
    }

    #inputbox::placeholder {
        color: white;
    }

    #equal {
        background-color: orange;
        color: white;
        background-image: url(calculator.png);
    }

    #AC,
    #DE,
    #remainder,
    #divide,
    #multi,
    #substract,
    #add {
        color: rgb(21, 255, 0);
    }
    .box{
        display: flex;
        flex-wrap: nowrap;
    }
    
    @media screen and (max-width: 500px) {
    .container {
        width: 90%;
        padding: 15px;
        height: auto;
    }

    #inputbox {
        width: 100%;
        height: 80px;
        font-size: 24px;
        margin: 10px 0;
    }

    .box {
        justify-content: space-between;
        flex-wrap: wrap;
    }

    .btns {
        width: 20%;
        height: 50px;
        margin: 5px 0;
        font-size: 18px;
    }
}
</style>

<body>
    <section class="container">
        <input type="text" placeholder="0" id="inputbox" readonly>
        <div class="box">
            <button class="btns" id="AC">AC</button>
            <button class="btns" id="DE">DE</button>
            <button class="btns" id="remainder">%</button>
            <button class="btns" id="divide">/</button>
        </div>
        <div class="box">
            <button class="btns" value="7">7</button>
            <button class="btns" value="8">8</button>
            <button class="btns" value="9">9</button>
            <button class="btns" value="*"id="multi">*</button>
        </div>
        <div class="box">
            <button class="btns" value="4">4</button>
            <button class="btns" value="5">5</button>
            <button class="btns" value="6">6</button>
            <button class="btns" value="-" id="substract" value="-">-</button>
        </div>
        <div class="box">
            <button class="btns" value="1">1</button>
            <button class="btns" value="2">2</button>
            <button class="btns" value="3">3</button>
            <button class="btns" value="+" id="add">+</button>
        </div>
        <div class="box">
            <button class="btns" value="00">00</button>
            <button class="btns" value="0">0</button>
            <button class="btns" value=".">.</button>
            <button class="btns" id="equal">=</button>
        </div>
    </section>
